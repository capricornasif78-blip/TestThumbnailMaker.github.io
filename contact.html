<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Test Maker — Contact</title>
<style>
  body{font-family:Inter,Arial;background:#f7fbff;color:#072036;margin:0}
  .wrap{max-width:800px;margin:18px auto;padding:18px}
  header{display:flex;justify-content:space-between;align-items:center}
  .card{background:white;padding:14px;border-radius:12px;box-shadow:0 8px 22px rgba(8,16,40,.06)}
  .input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;margin-top:8px}
  .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:linear-gradient(90deg,#00c6ff,#0072ff);color:white;text-decoration:none;border:0;cursor:pointer}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;gap:12px;align-items:center">
        <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#00c6ff,#0072ff);display:grid;place-items:center;color:white;font-weight:800">T</div>
        <div><div style="font-weight:800">Test Maker — Contact</div><div style="font-size:13px;color:#6b7280">Get in touch</div></div>
      </div>
      <div><a href="index.html" style="text-decoration:none;color:#072036;font-weight:700">Back to Editor</a></div>
    </header>

    <div style="margin-top:14px" class="card">
      <div style="font-weight:700">Contact Us</div>
      <div style="font-size:13px;color:#6b7280;margin-top:6px">For support, feature requests or partnerships</div>

      <input class="input" id="name" placeholder="Your name">
      <input class="input" id="email" placeholder="Email address">
      <textarea id="message" rows="6" placeholder="Message" class="input"></textarea>
      <div style="margin-top:10px">
        <button class="btn" id="sendBtn">Send Message</button>
      </div>
      <div id="status" style="margin-top:10px;color:#6b7280;font-size:13px"></div>
    </div>
  </div>

<script>
// This contact form is demo-only (no backend). It shows success message.
document.getElementById('sendBtn').addEventListener('click', ()=>{
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const msg = document.getElementById('message').value.trim();
  if(!name || !email || !msg){ document.getElementById('status').innerText = 'Please fill all fields.'; return; }
  document.getElementById('status').innerText = 'Message saved locally (demo). Thank you!';
  // optionally store locally (demo)
  const saved = JSON.parse(localStorage.getItem('contactMessages')||'[]');
  saved.push({name,email,msg,ts:Date.now()});
  localStorage.setItem('contactMessages', JSON.stringify(saved));
  document.getElementById('name').value='';document.getElementById('email').value='';document.getElementById('message').value='';
});
</script>
</body>
</html>

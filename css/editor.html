<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Maker - Editor</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .editor-container {
      max-width: 1000px;
      margin: 2rem auto;
      text-align: center;
    }

    #canvas {
      border: 2px dashed #3b82f6;
      width: 100%;
      max-width: 600px;
      height: 350px;
      margin: 1rem auto;
      display: block;
      background: #fff;
    }

    .editor-controls {
      margin-top: 1rem;
    }

    .editor-controls input,
    .editor-controls button {
      margin: 0.5rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
    }

    .download-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .download-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">Test Maker</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="editor.html" class="active">Editor</a></li>
        <li><a href="templates.html">Templates</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Editor Section -->
  <div class="editor-container">
    <h1>Thumbnail Editor</h1>
    <canvas id="canvas"></canvas>

    <div class="editor-controls">
      <input type="file" id="upload" accept="image/*" />
      <input type="text" id="textInput" placeholder="Enter text..." />
      <button id="addText">Add Text</button>
      <button id="download" class="download-btn">Download Thumbnail</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Test Maker. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>

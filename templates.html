<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Test Maker — Templates</title>
<style>
  body{font-family:Inter,Arial;margin:0;background:#f7fbff;color:#072036}
  .wrap{max-width:1100px;margin:18px auto;padding:14px}
  header{display:flex;justify-content:space-between;align-items:center}
  a.nav{margin-left:12px;text-decoration:none;color:#072036;font-weight:600}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px;margin-top:16px}
  .tile{border-radius:12px;overflow:hidden;cursor:pointer;box-shadow:0 8px 24px rgba(8,16,40,.06);border:1px solid #eef6ff}
  .tile .inner{padding:14px;color:white;height:140px;display:flex;flex-direction:column;justify-content:space-between}
  .btn{display:inline-block;padding:8px 12px;border-radius:8px;background:linear-gradient(90deg,#00c6ff,#0072ff);color:white;text-decoration:none;font-weight:700}
  footer{margin-top:18px;color:#6b7280}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;gap:12px;align-items:center">
        <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#00c6ff,#0072ff);display:grid;place-items:center;color:white;font-weight:800">T</div>
        <div>
          <div style="font-weight:800">Test Maker — Templates</div>
          <div style="font-size:13px;color:#6b7280">Click a template to open in editor</div>
        </div>
      </div>
      <div>
        <a href="index.html" class="nav">Back to Editor</a>
      </div>
    </header>

    <div class="grid" id="grid"></div>

    <footer>
      <div style="margin-top:18px">Tip: After clicking a template, you'll be redirected to the editor with the template loaded. You can still customize text, add images, and download.</div>
    </footer>
  </div>

<script>
// templates data (background color / sample text / optional image)
const templates = [
  {name:'YouTube Bold', bg:'#ff4757', text:'Make It Viral'},
  {name:'Gaming Epic', bg:'#1e90ff', text:'EPIC WIN'},
  {name:'Tutorial Clean', bg:'#00d084', text:'How to do it'},
  {name:'Business Pro', bg:'#8b5cf6', text:'Top Tips'},
  {name:'Dark Cinematic', bg:'#0b1220', text:'New Video', textColor:'#ffd700'},
  {name:'Orange Pop', bg:'#ff7a00', text:'Watch Now'},
];

// build grid
const grid = document.getElementById('grid');
templates.forEach((t,i)=>{
  const div = document.createElement('div');
  div.className = 'tile';
  div.innerHTML = `<div class="inner" style="background:${t.bg}">
    <div style="font-size:13px;font-weight:700">${t.name}</div>
    <div style="font-weight:800;font-size:20px">${t.text}</div>
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-size:12px;opacity:.9">Use template</div>
      <a class="btn" href="#">Use</a>
    </div>
  </div>`;
  div.addEventListener('click', ()=>{
    const payload = {bg:t.bg, text:t.text, textColor: t.textColor || '#ffffff'};
    localStorage.setItem('selectedTemplate', JSON.stringify(payload));
    location.href = 'index.html';
  });
  grid.appendChild(div);
});
</script>
</body>
</html>
